<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快速收藏夹</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>快速收藏夹</h1>
      <button id="addCurrentBtn" class="btn primary">添加当前页面</button>
    </div>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="搜索收藏的链接..." class="search-input" autocomplete="off">
      <button id="clearSearch" class="clear-btn" style="display: none;">×</button>
    </div>

    <div class="stats">
      <span id="bookmarkCount">共 0 个收藏</span>
    </div>

    <div class="links-section">
      <div id="linksList" class="links-list">
        <div class="empty-state">暂无收藏，右键页面添加收藏</div>
      </div>
    </div>

    <div class="footer">
      <button id="exportBtn" class="btn secondary">导出收藏</button>
      <button id="importBtn" class="btn secondary">导入收藏</button>
      <button id="importBrowserBtn" class="btn secondary">导入浏览器收藏</button>
    </div>
  </div>

  <input type="file" id="importFile" accept=".json" style="display: none;">

  <!-- 浏览器收藏夹导入模态框 -->
  <div id="browserImportModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeBrowserImport">&times;</span>
      <h2>导入浏览器收藏夹</h2>
      <div class="import-options">
        <button id="importAllBtn" class="btn primary">一键导入全部</button>
        <button id="importByFolderBtn" class="btn secondary">按目录导入</button>
      </div>
      <div id="folderTree" style="margin-top: 15px; max-height: 300px; overflow-y: auto;"></div>
      <div id="importStatus" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
